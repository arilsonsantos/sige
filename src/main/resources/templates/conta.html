<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.zn/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Cadastro de Conta</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" action="/contas"
		th:object="${conta}">

		<div layout:include="mensagem"></div>

		<div class="panel panel-default">

			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title sige-titulo-panel">Nova conta</h1>
					<a class="btn btn-link sige-link-panel" href="/contas">Lista</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label for="nome" class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-4">
						<input type="text" id="nome" class="form-control" th:field="*{nome}" />
					</div>
				</div>

				<div class="form-group">
					<label for="dataNascimento" class="col-sm-2 control-label">Data	de Nascimento:</label>
					<div class="col-sm-2">
						<input type="text" id="dataNascimento" class="form-control"	 th:field="*{dataNascimento}"/>
					</div>
				</div>

				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{status}">
							<option th:each="status: ${statusEnuns}" th:value="${status}"
								th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor:</label>
					<div class="col-sm-2">
						<input type="text" id="valorInicial" class="form-control"
							th:field="*{valor}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>

</section>
</html>
